<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админ панель InstardingBot{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #FF5E7D;
            --secondary-color: #E54B69;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-light: #f8f9fa;
            --border-color: #444;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
        }

        .sidebar {
            background: linear-gradient(180deg, var(--dark-bg), var(--card-bg));
            min-height: calc(100vh - 40px);
            color: var(--text-light);
            padding: 0;
        }

        .sidebar .nav-link {
            color: var(--text-light);
            padding: 15px 20px;
            border-radius: 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateX(5px);
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
        }

        .main-content {
            padding: 30px;
            background: white;
            min-height: calc(100vh - 40px);
        }

        .metric-card {
            background: linear-gradient(135deg, white, #f8f9fa);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metric-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-trend {
            font-size: 0.85rem;
            font-weight: 600;
        }

        .trend-up {
            color: #28a745;
        }

        .trend-down {
            color: #dc3545;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 30px;
            margin: -30px -30px 30px -30px;
            border-radius: 0;
        }

        .page-header h1 {
            margin: 0;
            font-weight: 600;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .table th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table td {
            border-color: #f1f3f4;
            vertical-align: middle;
        }

        .btn-admin {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 94, 125, 0.3);
            color: white;
        }

        /* Модальные окна - исправленное позиционирование */
        .modal {
            z-index: 10000 !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            overflow-x: hidden !important;
            overflow-y: auto !important;
            outline: 0 !important;
            display: none !important;
        }
        
        .modal.show {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        .modal-dialog {
            position: relative !important;
            width: auto !important;
            margin: 0 !important;
            pointer-events: none !important;
            max-width: 90vw !important;
            max-height: 90vh !important;
        }
        
        .modal-content {
            position: relative !important;
            display: flex !important;
            flex-direction: column !important;
            width: 100% !important;
            pointer-events: auto !important;
            background-color: #fff !important;
            background-clip: padding-box !important;
            border: 1px solid rgba(0,0,0,.2) !important;
            border-radius: .5rem !important;
            outline: 0 !important;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15) !important;
        }
        
        .modal-backdrop {
            z-index: 9999 !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background-color: rgba(0, 0, 0, 0.5) !important;
        }
        
        /* Центрирование на разных экранах */
        @media (min-width: 576px) {
            .modal-dialog {
                max-width: 500px !important;
                margin: 1.75rem auto !important;
            }
        }
        
        @media (min-width: 992px) {
            .modal-lg {
                max-width: 800px !important;
            }
        }
        
        @media (min-width: 1200px) {
            .modal-xl {
                max-width: 1140px !important;
            }
        }
        
        /* Принудительное центрирование */
        .modal-dialog-centered {
            display: flex !important;
            align-items: center !important;
            min-height: calc(100% - 3.5rem) !important;
        }

        .modal-content {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .logo {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .logo h3 {
            color: var(--primary-color);
            margin: 0;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2">
                <div class="sidebar">
                    <div class="logo">
                        <h3><i class="fas fa-robot"></i> Admin</h3>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link {% if request.url.path == '/admin/' %}active{% endif %}" href="/admin/">
                            <i class="fas fa-tachometer-alt"></i> Дашборд
                        </a>
                        <a class="nav-link {% if 'users' in request.url.path %}active{% endif %}" href="/admin/users">
                            <i class="fas fa-users"></i> Пользователи
                        </a>
                        <a class="nav-link {% if 'profiles' in request.url.path %}active{% endif %}" href="/admin/profiles">
                            <i class="fas fa-search"></i> Запросы
                        </a>
                        <a class="nav-link {% if 'subscriptions' in request.url.path %}active{% endif %}" href="/admin/subscriptions">
                            <i class="fas fa-credit-card"></i> Подписки
                        </a>
                        <a class="nav-link {% if 'broadcasts' in request.url.path %}active{% endif %}" href="/admin/broadcasts">
                            <i class="fas fa-paper-plane"></i> Рассылки
                        </a>
                        <a class="nav-link {% if 'parser-config' in request.url.path %}active{% endif %}" href="/admin/parser-config">
                            <i class="fas fa-cog"></i> Настройки парсера
                        </a>
                        <div class="nav-link">
                            <hr style="border-color: var(--border-color);">
                        </div>
                        <a class="nav-link" href="/" target="_blank">
                            <i class="fas fa-external-link-alt"></i> Основной сайт
                        </a>
                        <a class="nav-link" href="/docs" target="_blank">
                            <i class="fas fa-book"></i> API Docs
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content">
                    <div class="page-header">
                        <h1><i class="{% block page_icon %}fas fa-home{% endblock %}"></i> {{ page_title|default('Админ панель') }}</h1>
                    </div>
                    
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Автообновление данных каждые 30 секунд
        let autoRefresh = true;
        
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            if (autoRefresh) {
                console.log('Автообновление включено');
            } else {
                console.log('Автообновление отключено');
            }
        }

        // Функция для показа уведомлений
        function showNotification(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alert.style.top = '20px';
            alert.style.right = '20px';
            alert.style.zIndex = '9999';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // AJAX функция для API вызовов
        async function apiCall(url, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.detail || 'Ошибка API');
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                showNotification(error.message, 'danger');
                throw error;
            }
        }
        
        // Полностью исправленные модальные окна
        document.addEventListener('DOMContentLoaded', function() {
            const modals = document.querySelectorAll('.modal');
            
            modals.forEach(function(modal) {
                modal.addEventListener('show.bs.modal', function(e) {
                    // Принудительно устанавливаем все стили
                    setTimeout(() => {
                        modal.style.cssText = `
                            position: fixed !important;
                            top: 0 !important;
                            left: 0 !important;
                            width: 100vw !important;
                            height: 100vh !important;
                            z-index: 10000 !important;
                            display: flex !important;
                            align-items: center !important;
                            justify-content: center !important;
                            overflow: auto !important;
                            background: rgba(0, 0, 0, 0.5) !important;
                        `;
                        
                        const modalDialog = modal.querySelector('.modal-dialog');
                        if (modalDialog) {
                            modalDialog.style.cssText = `
                                position: relative !important;
                                margin: 0 !important;
                                max-width: 90vw !important;
                                max-height: 90vh !important;
                                pointer-events: auto !important;
                            `;
                        }
                        
                        // Убираем отдельный backdrop, используем фон самого модального окна
                        const backdrop = document.querySelector('.modal-backdrop');
                        if (backdrop) {
                            backdrop.style.display = 'none';
                        }
                    }, 50);
                });
                
                modal.addEventListener('hidden.bs.modal', function() {
                    // Очищаем стили при закрытии
                    modal.style.cssText = '';
                });
            });
            
            // Обработка клика вне модального окна для закрытия
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal') && e.target.classList.contains('show')) {
                    const modalInstance = bootstrap.Modal.getInstance(e.target);
                    if (modalInstance) {
                        modalInstance.hide();
                    }
                }
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
