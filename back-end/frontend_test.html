    </style>
</head>
<body>
    <h1>ü§ñ InstardingBot API –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ</h1>
    
    <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
    <div class="section">
        <h2>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
        <div class="container">
            <div class="input-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à user_id" value="test_user_123">
            </div>
            <button onclick="login()">–í–æ–π—Ç–∏ / –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            <button onclick="getUserInfo()">–ü–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ</button>
            <div id="authResult" class="result"></div>

    </div>

    <!-- –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è -->
    <div class="section">
        <h2>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ Instagram –ø—Ä–æ—Ñ–∏–ª—è</h2>
        <div class="container">
            <div class="input-group">
                <label for="username">Instagram Username:</label>
                <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ username –±–µ–∑ @" value="artrurtech">
            </div>
            <button onclick="checkProfile()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
            <button onclick="getAnalytics()">–ü–æ–ª—É—á–∏—Ç—å –∞–Ω–∞–ª–∏—Ç–∏–∫—É</button>
            <button onclick="getStats()">–ü–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
            <div id="profileResult" class="result"></div>
        </div>
    </div>

    <!-- –¢–∞—Ä–∏—Ñ—ã -->
    <div class="section">
        <h2>üí∞ –¢–∞—Ä–∏—Ñ—ã –∏ –ø–æ–¥–ø–∏—Å–∫–∏</h2>
        <div class="container">
            <button onclick="getTariffs()">–ü–æ–ª—É—á–∏—Ç—å —Ç–∞—Ä–∏—Ñ—ã</button>
            <div class="input-group">
                <label for="tariffId">ID —Ç–∞—Ä–∏—Ñ–∞ –¥–ª—è –ø–æ–∫—É–ø–∫–∏:</label>
                <select id="tariffId">
                    <option value="1">–î–µ–º–æ (19‚ÇΩ)</option>
                    <option value="2">–≠–∫–æ (249‚ÇΩ)</option>
                    <option value="3">–°—É—Ç–æ—á–Ω—ã–π (499‚ÇΩ)</option>
                    <option value="4">–≠–∫—Å–∫–ª—é–∑–∏–≤ (999‚ÇΩ)</option>
                </select>
            </div>
            <button onclick="purchaseSubscription()">–ö—É–ø–∏—Ç—å –ø–æ–¥–ø–∏—Å–∫—É</button>
            <button onclick="getSubscriptionStatus()">–°—Ç–∞—Ç—É—Å –ø–æ–¥–ø–∏—Å–∫–∏</button>
            <button onclick="pauseSubscription()">–ü—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ–¥–ø–∏—Å–∫—É</button>
            <div id="subscriptionResult" class="result"></div>
        </div>
    </div>

    <!-- –ü–æ–¥–¥–µ—Ä–∂–∫–∞ -->
    <div class="section">
        <h2>üí¨ –ü–æ–¥–¥–µ—Ä–∂–∫–∞</h2>
        <div class="container">
            <div class="input-group">
                <label for="supportSubject">–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è:</label>
                <input type="text" id="supportSubject" placeholder="–¢–µ–º–∞" value="–¢–µ—Å—Ç–æ–≤–æ–µ –æ–±—Ä–∞—â–µ–Ω–∏–µ">
            </div>
            <div class="input-group">
                <label for="supportMessage">–°–æ–æ–±—â–µ–Ω–∏–µ:</label>
                <textarea id="supportMessage" rows="3" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–æ–µ –æ–±—Ä–∞—â–µ–Ω–∏–µ –≤ —Å–ª—É–∂–±—É –ø–æ–¥–¥–µ—Ä–∂–∫–∏</textarea>
            </div>
            <button onclick="contactSupport()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ</button>
            <div id="supportResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        
        function getCurrentUserId() {
            return document.getElementById('userId').value || 'test_user_123';
        }
        
        function displayResult(elementId, data) {
            document.getElementById(elementId).textContent = JSON.stringify(data, null, 2);
        }
        
        async function apiCall(method, endpoint, data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(API_BASE + endpoint, options);
                return await response.json();
            } catch (error) {
                return { error: error.message };
            }
        }
        
        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        async function login() {
            const userId = getCurrentUserId();
            const result = await apiCall('POST', '/api/auth/login', { user_id: userId });
            displayResult('authResult', result);
        }
        
        async function getUserInfo() {
            const userId = getCurrentUserId();
            const result = await apiCall('GET', `/api/auth/user/${userId}`);
            displayResult('authResult', result);
        }
        
        // –ü—Ä–æ—Ñ–∏–ª–∏
        async function checkProfile() {
            const username = document.getElementById('username').value;
            const userId = getCurrentUserId();
            const result = await apiCall('POST', '/api/profile/check', {
                username: username,
                user_id: userId
            });
            displayResult('profileResult', result);
        }
        
        async function getAnalytics() {
            const username = document.getElementById('username').value;
            const result = await apiCall('GET', `/api/profile/${username}/analytics`);
            displayResult('profileResult', result);
        }
        
        async function getStats() {
            const username = document.getElementById('username').value;
            const result = await apiCall('GET', `/api/profile/${username}/stats`);
            displayResult('profileResult', result);
        }
        
        // –¢–∞—Ä–∏—Ñ—ã –∏ –ø–æ–¥–ø–∏—Å–∫–∏
        async function getTariffs() {
            const result = await apiCall('GET', '/api/tariffs');
            displayResult('subscriptionResult', result);
        }
        
        async function purchaseSubscription() {
            const userId = getCurrentUserId();
            const tariffId = parseInt(document.getElementById('tariffId').value);
            const result = await apiCall('POST', '/api/subscription/purchase', {
                user_id: userId,
                tariff_id: tariffId
            });
            displayResult('subscriptionResult', result);
        }
        
        async function getSubscriptionStatus() {
            const userId = getCurrentUserId();
            const result = await apiCall('GET', `/api/subscription/status/${userId}`);
            displayResult('subscriptionResult', result);
        }
        
        async function pauseSubscription() {
            const userId = getCurrentUserId();
            const result = await apiCall('POST', '/api/subscription/pause', {
                user_id: userId
            });
            displayResult('subscriptionResult', result);
        }
        
        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞
        async function contactSupport() {
            const userId = getCurrentUserId();
            const subject = document.getElementById('supportSubject').value;
            const message = document.getElementById('supportMessage').value;
            
            const result = await apiCall('POST', '/api/support/contact', {
                user_id: userId,
                subject: subject,
                message: message
            });
            displayResult('supportResult', result);
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            login();
        };
    </script>
</body>
</html>
